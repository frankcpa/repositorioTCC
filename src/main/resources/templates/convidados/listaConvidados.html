<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>ListaVIP</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <div th:insert="~{nav :: menu}"></div>

                    <div class="col-md-12">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Nome</th>
                                </tr>
                            </thead>
                            <tr th:each="convidado: ${convidados}">
                                <td><span th:text="${convidado.nome}"></span></td>
                                <td><span th:text="${convidado.email}"></span></td>
                                <td><span th:text="${convidado.telefone}"></span></td>
                            </tr>
                        </table>
                        <hr/>
                        <div class="row">
                            <div class="col-md-6">
                                <form action="salvarConvidado" method="post">
                                    <div class="form-group">
                                        <label for="nome">Nome</label> <input type="text"
                                                                              class="form-control" id="nome" name="nome" placeholder="Nome" />
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label> <input type="email"
                                                                                class="form-control" id="email" name="email" placeholder="Email" />
                                    </div>
                                    <div class="form-group">
                                        <label for="telefone">Telefone</label> <input type="text"
                                                                                      class="form-control" id="telefone" name="telefone"
                                                                                      placeholder="Telefone" />
                                    </div>
                                    <button type="submit" class="btn btn-success">Convidar</button>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <form action="deletarConvidado" method="post">
                                    <div class="form-group">
                                        <label for="id">ID</label> <input type="text" class="form-control"
                                                                          id="id" name="id" placeholder="ID" />
                                    </div>
                                    <button type="submit" class="btn btn-danger">Deletar</button>
                                </form>
                                <form action="buscarConvidado" method="post">
                                    <div class="form-group">
                                        <label for="nome">Nome</label> <input type="text" class="form-control"
                                                                              id="nome" name="nome" placeholder="Nome" />
                                    </div>
                                    <button type="submit" class="btn btn-primary">Buscar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:insert="~{footer :: rodape}"></div>
        </div>
    </body>
</html>
